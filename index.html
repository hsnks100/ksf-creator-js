<body>
    <div class="ui menu">
        <div class="ui container">
            <div class="ui simple dropdown item">
                File
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" id="btn1"><i class="edit icon"></i>Open KSF</div>
                    <div class="item" id="btn2"><i class="globe icon"></i> Choose Language</div>
                    <div class="item"><i class="settings icon"></i> Account Settings</div>
                </div>
            </div>
            <div class="ui simple dropdown item">
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" id=""><i class="edit icon"></i>Open KSF2</div>

                    <div class="item"><i class="settings icon"></i> Account Settings2</div>
                </div>
            </div>
        </div>

    <div class="ui grid stackable">
        <div class="row">
            <div class="ui menu  stackable ">
                <div class="ui input item ksfheader">
                    <input type="text" placeholder="TITLE" id="ksf-title">
                </div>
                <div class="ui input item ksfheader">
                    <input type="text" placeholder="BPM" id="ksf-bpm">
                </div>
                <div class="ui input item ksfheader">
                    <input type="text" placeholder="STARTTIME" id="ksf-starttime">
                </div>
                <div class="ui input item ksfheader">
                    <input type="text" placeholder="TICK" id="ksf-tickcount">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="ksf-view  menu ui" id="ksf-view"></div> 
        </div>
    </div>

        <form class="ui form">
            <div class="field">
                <textarea rows="4" placeholder="변속정보"></textarea> 
            </div>
        </form>
        <div class="actions">
            <div class="ui close button">Close</div>
        </div>
    </div>
